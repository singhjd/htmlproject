<!DOCTYPE html>
<html>
<head>
  <title>Dynamic HTML Sample</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
  <h1>Here is Group 7</h1>
  <p>We are involved in the Mini Project </p>

  <h2>Plotly Graph</h2>
  <div id="plotlyGraph"></div>
  
  <h2>Matplotlib Graph</h2>
  <img src="images/graph.png" alt="Matplotlib Graph">

  <h2>Table</h2>
  <table>
    <tr>
      <th>Header 1</th>
      <th>Header 2</th>
    </tr>
    <tr>
      <td>Cell 1</td>
      <td>Cell 2</td>
    </tr>
  </table>

  <h2>Equation</h2>
  <div>
    <script type="text/tex">
      E = mc^2
    </script>
  </div>

  <h2>Text</h2>
  <p>This is <span style="color: red;">red</span> text.</p>

  <script>
    // Plotly Graph
    var data = [
      {
        x: [1, 2, 3, 4, 5],
        y: [1, 3, 2, 4, 5],
        type: 'scatter',
      }
    ];

    var layout = {
      title: 'Plotly Graph',
    };

    Plotly.newPlot('plotlyGraph', data, layout);
  </script>
</body>
</html>
