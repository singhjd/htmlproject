<!DOCTYPE html>
<html>
<head>
  <title>Dynamic HTML Sample</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
  <h1>This is group 7/h1>
  <p>We are here for the group 7.</p>

  <h2>Plotly Graph</h2>
  <div id="plotlyGraph"></div>

  <h2>Plotly Graph Code</h2>
  <pre><code id="plotlyCode"></code></pre>

  <script>
    // Plotly Graph
    var data = [
      {
        x: [1, 2, 3, 4, 5],
        y: [1, 3, 2, 4, 5],
        type: 'scatter',
      }
    ];

    var layout = {
      title: 'Plotly Graph',
    };

    Plotly.newPlot('plotlyGraph', data, layout);

    // Display the code
    var plotlyCodeElement = document.getElementById('plotlyCode');
    plotlyCodeElement.textContent = `
      var data = ${JSON.stringify(data, null, 2)};
      var layout = ${JSON.stringify(layout, null, 2)};
      Plotly.newPlot('plotlyGraph', data, layout);
    `;
  </script>

  <h2>Matplotlib Graph</h2>
  <img src="images/graph.png" alt="Matplotlib Graph">

  <h2>  Table</h2>
  <table>
    <tr>
      <th>Header 1</th>
      <th>Header 2</th>
    </tr>
    <tr>
      <td>Cell 1</td>
      <td>Cell 2</td>
    </tr>
  </table>

  <h2>  Equation</h2>
  <div>
    <script type="text/tex">
      E = mc^2
    </script>
  </div>

  <h2>Colored   Text</h2>
  <p>This is <span style="color: red;">red</span> text.</p>
</body>
</html>
